<html>
    <body>
        <h1>Hello World</h1>
        <p>Click the button to display hello world</p>
        <!-- This is an HTML comment -->
        <button onclick="hello()">Hello World</button>
        <script>
            // Function to display hello world
            /*
             * This is a multi-line comment
             */
            function hello() {
                alert('Hello world! My name is Ameya Patkar!');
                console.log('Hello World, my name is Ameya Patkar!');
            }
        </script>
    </body>
</html>
